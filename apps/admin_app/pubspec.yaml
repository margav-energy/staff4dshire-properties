name: staff4dshire_admin
description: Staff4dshire Admin Portal - For admins and superadmins
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Shared Package
  staff4dshire_shared:
    path: ../../packages/shared
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^12.1.3
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Location Services (for project management)
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Date & Time
  intl: ^0.18.1
  timeago: ^3.6.1
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # PDF & Export
  pdf: ^3.10.7
  printing: ^5.12.0
  excel: ^3.0.0
  
  # Image Handling
  image_picker: ^1.0.5
  cached_network_image: ^3.3.1
  
  # QR Code (for invitations)
  qr_flutter: ^4.1.0
  
  # UI Components
  flutter_svg: ^2.0.9
  animations: ^2.0.8
  
  # Audio Playback
  audioplayers: ^5.2.1
  
  # OAuth & API Integration
  oauth2: ^2.0.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/notification_sound.mp3



